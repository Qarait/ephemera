# Ephemera - Minimal Docker Compose
# Goal: docker compose up -d â†’ issue first SSH cert in under 5 minutes
#
# This is the default entry point for quick evaluation.
# For development, use: docker compose -f docker-compose.dev.yml up
# For testing with SSH target: docker compose -f docker-compose.test.yml up

services:
  ephemera:
    image: ghcr.io/qarait/ephemera:latest
    container_name: ephemera
    ports:
      - "3000:3000"
    volumes:
      - ephemera_data:/app/data
      - ephemera_ca:/app/ca_store
    environment:
      - FLASK_ENV=production
      # CA_MASTER_PASSWORD is auto-generated on first run if not set
      # To set manually: echo "CA_MASTER_PASSWORD=your-secret" > .env
      - CA_MASTER_PASSWORD=${CA_MASTER_PASSWORD:-}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  ephemera_data:
  ephemera_ca:
